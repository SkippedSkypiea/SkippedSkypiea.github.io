<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Collector</title>
    <script>
        async function getIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                document.getElementById('ip').innerText = `Your IP Address: ${data.ip}`;
                sendIP(data.ip);
            } catch (error) {
                console.error('Error fetching IP address:', error);
            }
        }

        async function sendIP(ip) {
            try {
                await fetch('https://your-server-url.com/submit-ip', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ ip }),
                });
            } catch (error) {
                console.error('Error sending IP address:', error);
            }
        }

        window.onload = getIP;
    </script>
</head>
<body>
    <h1>IP Address Collector</h1>
    <p id="ip">Fetching IP address...</p>
</body>
</html>
