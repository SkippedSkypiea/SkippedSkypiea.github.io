<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        #container {
            text-align: center;
        }
        input, button {
            margin: 10px;
            padding: 10px;
        }
        #videoPlayer {
            display: none; /* Hide the video element initially */
        }
        #youtubePlayer {
            display: none; /* Hide the YouTube iframe initially */
            width: 640px; 
            height: 360px;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Enter a Video URL</h1>
        <input type="text" id="videoUrl" placeholder="Paste video URL here" size="50">
        <br>
        <button onclick="playVideo()">Play Video</button>
        <br>
        <video id="videoPlayer" width="640" height="360" controls>
            Your browser does not support the video tag.
        </video>
        <iframe id="youtubePlayer" src="" frameborder="0" allowfullscreen></iframe>
    </div>

    <script>
        function playVideo() {
            const url = document.getElementById('videoUrl').value;
            const videoPlayer = document.getElementById('videoPlayer');
            const youtubePlayer = document.getElementById('youtubePlayer');

            // Reset visibility
            videoPlayer.style.display = 'none';
            youtubePlayer.style.display = 'none';

            // Check if the URL is a YouTube link
            if (url.includes('youtube.com') || url.includes('youtu.be')) {
                const videoId = extractYouTubeID(url);
                if (videoId) {
                    youtubePlayer.src = `https://www.youtube.com/embed/${videoId}`;
                    youtubePlayer.style.display = 'block'; // Show the YouTube iframe
                } else {
                    alert('Invalid YouTube URL');
                }
            } else {
                // For direct video URLs
                videoPlayer.src = url;
                videoPlayer.load();
                videoPlayer.play(); // Automatically play the video after loading
                videoPlayer.style.display = 'block'; // Show the video element
            }
        }

        function extractYouTubeID(url) {
            // Regular expression to extract YouTube video ID
            const regex = /(?:https?:\/\/)?(?:www\.)?(?:youtube\.com\/(?:[^\/\n\s]+\/\S+\/|(?:v|e(?:mbed)?)\/|.*[?&]v=)|youtu\.be\/)([^&\n]{11})/;
            const matches = url.match(regex);
            return matches ? matches[1] : null;
        }
    </script>
</body>
</html>
